<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="upper-header">
                <img class="icon" src="images/magnify.svg">
                <input type="search" id="searchbar" name="search">
                <img class="icon" src="images/bell-ring-outline.svg">
                <img class="user-icon" src="images/buffy.png">
                <div class="user-name">Buffy Summers</div>
            </div>
            <div class="lower-header">
                <img class="user-icon" src="images/buffy.png">
                <div class="greeting">Hi there,</div>
                <div class="greeting-name">Buffy Summers (@buffy)</div>
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="title">
                <div class="logo"></div>
                <div class="dashboard"></div>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#"><img src="" alt="Home Icon"><span>Home</span></a></li>
                    <li><a href="#"><img src="" alt="Profile Icon"><span>Profile</span></a></li>
                    <li><a href="#"><img src="" alt="Messages Icon"><span>Messages</span></a></li>
                    <li><a href="#"><img src="" alt="History Icon"><span>History</span></a></li>
                    <li><a href="#"><img src="" alt="Tasks Icon"><span>Tasks</span></a></li>
                    <li><a href="#"><img src="" alt="Communities Icon"><span>Communities</span></a></li>
                    <li><a href="#"><img src="" alt="Home Icon"><span>Home</span></a></li>
                </ul>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#"><img src="" alt="Settings Icon"><span>Settings</span></a></li>
                    <li><a href="#"><img src="" alt="Support Icon"><span>Support</span></a></li>
                    <li><a href="#"><img src="" alt="Privacy Icon"><span>Privacy</span></a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="shadow"></div>

            <div class="projects">

            </div>
            <div class="content-header"></div>
        </div>

    </div>


</body>
</html>
